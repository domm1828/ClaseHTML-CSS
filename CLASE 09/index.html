<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIOS</title>
    <link href="./index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        HEADER
    </div>

    <form>
        <div class="input">
            <label>Nombre Completos</label>
            <i class="fa-solid fa-user input-icons input-icons-right"></i>
            <input type="text" required placeholder="Nombres Completos" >
        </div>
        <div class="input">
            <label>Telefono</label>
            <i class="fa-solid fa-phone input-icons input-icons-right"></i>
            <input type="phone" required placeholder="Telefono" >
        </div>
        <div class="input">
            <label>Email</label>
            <i class="fa-solid fa-envelope input-icons input-icons-left"></i>
            <input type="email" placeholder="Email" required >
        </div>
        <div class="input">
            <label>Mensaje</label>
            <textarea rows="10"  placeholder="Mensaje" required></textarea>
        </div>
        <div class="submit">
            <button type="submit">Enviar</button>
        </div>
    </form>
    
    <div class="separacion">
        separacion
    </div>
</body>
</html>
